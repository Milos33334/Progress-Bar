<!DOCTYPE html>
<html>
<style type="text/css">
	#myProgress {
		width: 100%;
		background-color: #ddd;
		}

		#myBar {
			width: 10;
			height:30px;
			background-color: #4CAF50;
			text-align: center;
			color: white;
		}

				
				 
				

		
</style>
<head>
	<title></title>
</head>
<body>
	<h1>Javascript Bar Progress</h1>
	<div id="myProgress">
		<div id="myBar"></div>
	</div>
	<br>
	<button onclick="move()">Start the bar</button>
	<script type="text/javascript">
		function move() {
			var elem = document.getElementById("myBar")
			var width = 30;
			var id = setInterval(frame, 10)
			function frame() {
				if (width >= 100) {
					clearInterval(id)
				} else {
					width++;
					elem.style.width = width + '%';
					elem.innerHTML = width * 1 + '%';
				}
			}
		}
	</script>

</body>
</html>
